{% extends "base.html" %}

{% block title %}{% if customer %}تعديل عميل{% else %}إضافة عميل{% endif %} - نظام POS{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{% if customer %}تعديل بيانات العميل{% else %}إضافة عميل جديد{% endif %}</h1>
</div>

<div class="card" style="max-width: 600px;">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="name">اسم العميل *</label>
                <input type="text" id="name" name="name" class="form-control" required 
                       value="{{ customer.name if customer else '' }}" placeholder="أدخل اسم العميل">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" class="form-control" 
                       value="{{ customer.phone if customer else '' }}" placeholder="05xxxxxxxx">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="address">العنوان</label>
                <input type="text" id="address" name="address" class="form-control" 
                       value="{{ customer.address if customer else '' }}" placeholder="المدينة، الحي">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="notes">ملاحظات</label>
                <textarea id="notes" name="notes" class="form-control" placeholder="ملاحظات إضافية...">{{ customer.notes if customer else '' }}</textarea>
            </div>
            
            <div class="flex gap-4" style="margin-top: 1.5rem;">
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    {% if customer %}تحديث{% else %}حفظ{% endif %}
                </button>
                <a href="{{ url_for('customers_list') }}" class="btn btn-secondary">إلغاء</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
