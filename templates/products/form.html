{% extends "base.html" %}

{% block title %}{% if product %}تعديل منتج{% else %}إضافة منتج{% endif %} - نظام POS{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{% if product %}تعديل بيانات المنتج{% else %}إضافة منتج جديد{% endif %}</h1>
</div>

<div class="card" style="max-width: 600px;">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="barcode">الباركود</label>
                <input type="text" id="barcode" name="barcode" class="form-control" 
                       value="{{ product.barcode if product else '' }}" placeholder="أدخل رقم الباركود">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="name">اسم المنتج *</label>
                <input type="text" id="name" name="name" class="form-control" required 
                       value="{{ product.name if product else '' }}" placeholder="أدخل اسم المنتج">
            </div>
            
            <div class="grid-2">
                <div class="form-group">
                    <label class="form-label" for="price">السعر (ر.س) *</label>
                    <input type="number" id="price" name="price" class="form-control" required step="0.01" min="0"
                           value="{{ product.price if product else '' }}" placeholder="0.00">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="stock_quantity">الكمية المتوفرة</label>
                    <input type="number" id="stock_quantity" name="stock_quantity" class="form-control" min="0"
                           value="{{ product.stock_quantity if product else '0' }}" placeholder="0">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="min_stock_level">الحد الأدنى للمخزون</label>
                <input type="number" id="min_stock_level" name="min_stock_level" class="form-control" min="0"
                       value="{{ product.min_stock_level if product else '5' }}" placeholder="5">
                <small class="text-muted">سيتم تنبيهك عند انخفاض الكمية إلى هذا المستوى أو أقل</small>
            </div>
            
            <div class="flex gap-4" style="margin-top: 1.5rem;">
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    {% if product %}تحديث{% else %}حفظ{% endif %}
                </button>
                <a href="{{ url_for('products_list') }}" class="btn btn-secondary">إلغاء</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
